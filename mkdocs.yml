theme:
  name: material
  language: zh
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - content.tabs.link
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
#    - navigation.sections
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    - search.suggest
    - navigation.path
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      accent: amber
      primary: teal
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      accent: amber
      primary: teal
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode


markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - admonition
